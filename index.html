        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="blackHome">
                    <h2 id="homePoints">0</h2>

            <div>
                <h3>GUEST</h3>

                <button onclick="plusTwoG();checkWinner()">+2</button>
                <button onclick="plusThreeG();checkWinner()">+3</button>

            <div class="break"></div>

             <button id="reset" onclick="reset();checkWinner()">RESET</button>
            </div>
